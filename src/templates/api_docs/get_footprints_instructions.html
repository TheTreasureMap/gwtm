<h2>REST API METHOD: GET Instructions</h2>
<p><b>Usage</b></p>
<i>/api/v0/footprints</i>
<p><i>/api/v1/footprints</i></p>

<p><i>NOTES</i></p>
<ul>
    <li>Returns a list of the footprints associated to an instrument. These are the polygons with dimensions in degrees centered around (0,0).</li>
</ul>

<p><b>Parameters</b></p>
<ul>
    <li><i>api_token=abcdefghijkl</i></li>
    <li><i>id=id1</i></li>
    <li><i>name=name1</i></li>
</ul>
